services:
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: smart-pot-mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log

  postgres:
    image: postgres:15
    container_name: smart-pot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: smartpot
      POSTGRES_PASSWORD: smartpotpass
      POSTGRES_DB: smartpot
    ports:
      - "5432:5432"
    volumes:
      - ./postgres/data:/var/lib/postgresql/data

  app:
    build: ./app
    depends_on:
      - mosquitto
      - postgres
